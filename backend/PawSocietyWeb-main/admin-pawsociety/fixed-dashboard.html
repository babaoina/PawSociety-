<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawSociety Admin Dashboard - FIXED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #7A4F2B;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #7A4F2B;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PawSociety Admin Dashboard</h1>
            <div id="admin-info"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-number" id="total-users">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Posts</div>
                <div class="stat-number" id="total-posts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Posts</div>
                <div class="stat-number" id="active-posts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Moderation</div>
                <div class="stat-number" id="pending-moderation">0</div>
            </div>
        </div>

        <div id="loading" class="loading">Loading real data from MongoDB...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            try {
                // Get admin token
                const token = localStorage.getItem('adminToken');
                if (!token) {
                    throw new Error('No admin token found. Please log in first.');
                }

                // Fetch reports from API
                const reportsResponse = await fetch('/api/admin/reports', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!reportsResponse.ok) {
                    throw new Error(`API error: ${reportsResponse.status} ${reportsResponse.statusText}`);
                }

                const reportsData = await reportsResponse.json();
                
                if (!reportsData.success) {
                    throw new Error(reportsData.message || 'Failed to load reports');
                }

                const reports = reportsData.reports || {};

                // Update stats
                document.getElementById('total-users').textContent = reports.totalUsers || 0;
                document.getElementById('total-posts').textContent = reports.totalPosts || 0;
                document.getElementById('active-posts').textContent = reports.activePosts || 0;
                document.getElementById('pending-moderation').textContent = reports.pendingModeration || 0;

                // Update admin info
                const adminUser = JSON.parse(localStorage.getItem('adminUser')) || {};
                document.getElementById('admin-info').innerHTML = `
                    <div>Welcome, ${adminUser.fullName || adminUser.username || 'Admin'}!</div>
                `;

                loading.style.display = 'none';
                
            } catch (error) {
                console.error('Dashboard load error:', error);
                errorDiv.textContent = `Error loading dashboard: ${error.message}`;
                errorDiv.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Check if user is logged in and load dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                loadDashboard();
            } else {
                // Redirect to login if no token
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                document.getElementById('loading').textContent = 'Redirecting to login...';
            }
        });
    </script>
</body>
</html>
