<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawSociety - User Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/users.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1>PawSociety <span>Admin</span></h1>
        </div>
        <div class="admin-profile" id="adminProfile">
            <div class="admin-name">
                <div class="name" id="adminName">Admin User</div>
                <div class="role" id="adminRole">Super Admin</div>
            </div>
            <div class="avatar" id="avatarBtn">A</div>

            <!-- Dropdown Menu - ONLY LOGOUT -->
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item logout" onclick="logout()">
                    <span class="dropdown-icon">üö™</span>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- REARRANGED MENU: Dashboard ‚Üí Posts ‚Üí Users ‚Üí Reports ‚Üí Settings -->
            <div class="menu-item" onclick="window.location.href='dashboard.html'">
                <span class="menu-icon">üìä</span>
                <span>Dashboard</span>
            </div>
            <div class="menu-item" onclick="window.location.href='posts.html'">
                <span class="menu-icon">üìù</span>
                <span>Posts</span>
            </div>
            <div class="menu-item active" onclick="window.location.href='users.html'">
                <span class="menu-icon">üë•</span>
                <span>Users</span>
            </div>
            <div class="menu-item" onclick="window.location.href='reports.html'">
                <span class="menu-icon">üìà</span>
                <span>Reports</span>
            </div>
            <div class="menu-item" onclick="window.location.href='settings.html'">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </div>
            <!-- LOGOUT REMOVED FROM SIDEBAR -->
        </div>

        <div class="main-content">
            <div class="page-header">
                <h2>User Management</h2>
                <div class="post-stats">
                    <div class="stat-badge"><span id="totalUsers">0</span> Total Users</div>
                </div>
            </div>

            <div class="filters">
                <input type="text" placeholder="Search users..." id="searchInput" onkeyup="applyUserFilters()">
                <select id="roleFilter" onchange="applyUserFilters()">
                    <option value="">All Roles</option>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                    <option value="Moderator">Moderator</option>
                </select>
                <select id="statusFilter" onchange="applyUserFilters()">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Suspended">Suspended</option>
                </select>
            </div>

            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Posts</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="page-btn">¬´</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
                <button class="page-btn">¬ª</button>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New User</h3>
            <input type="hidden" id="userId">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="userEmail" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>Role</label>
                <select id="userRole">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                    <option value="Moderator">Moderator</option>
                </select>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select id="userStatus">
                    <option value="Active">Active</option>
                    <option value="Suspended">Suspended</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveUser()"
                    style="flex: 2; background: #7A4F2B; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Save
                    User</button>
                <button class="btn" onclick="closeModal('userModal')"
                    style="flex: 1; background: #F0F0F0; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle dropdown menu
        const avatarBtn = document.getElementById('avatarBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        avatarBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (!avatarBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
    <script src="js/admin.js"></script>
</body>

</html>
