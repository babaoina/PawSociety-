<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• PawSociety Emulator Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #eee;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #4ecca3, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #888;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            border-radius: 2px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.9), rgba(15, 52, 96, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 204, 163, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e94560, #4ecca3, #45b7d1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 204, 163, 0.2);
            border-color: rgba(78, 204, 163, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            color: #4ecca3;
            font-weight: 600;
        }

        .card-subtitle {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-lost {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
        }

        .badge-found {
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            color: white;
        }

        .badge-adoption {
            background: linear-gradient(45deg, #3742fa, #5352ed);
            color: white;
        }

        .card-body {
            margin-top: 15px;
        }

        .field {
            margin-bottom: 10px;
        }

        .field-label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .field-value {
            color: #eee;
            font-size: 1em;
        }

        .field-value.highlight {
            color: #4ecca3;
            font-weight: 600;
        }

        .image-preview {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }

        .image-preview img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-preview:hover img {
            transform: scale(1.05);
        }

        .image-link {
            display: block;
            padding: 10px;
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .image-link:hover {
            background: rgba(233, 69, 96, 0.3);
        }

        .reward-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(45deg, #ffa502, #ff7f50);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: white;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .error-title {
            color: #e94560;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #666;
            font-size: 0.85em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin-right: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .cards-grid { grid-template-columns: 1fr; }
            .stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ PawSociety Emulator</h1>
            <p class="subtitle">Local Development Database Viewer</p>
        </header>

        <div class="controls">
            <button onclick="loadData()">üîÑ Refresh Data</button>
            <button onclick="clearEmulator()" style="background: linear-gradient(45deg, #ff4757, #ff6b81);">üóëÔ∏è Clear All Data</button>
        </div>

        <div id="stats" class="stats"></div>
        <div id="content"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/v1/projects/device-streaming-5f25c661/databases/(default)/documents';

        async function loadData() {
            const contentDiv = document.getElementById('content');
            const statsDiv = document.getElementById('stats');
            
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data from emulator...</p>
                </div>
            `;

            try {
                const [usersRes, postsRes] = await Promise.all([
                    fetch(`${API_BASE}/Users`),
                    fetch(`${API_BASE}/Posts`)
                ]);

                const usersData = await usersRes.json();
                const postsData = await postsRes.json();

                const users = usersData.documents || [];
                const posts = postsData.documents || [];

                // Update stats
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${users.length}</div>
                        <div class="stat-label">üë• Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${posts.length}</div>
                        <div class="stat-label">üìù Posts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${posts.filter(p => p.fields?.status?.stringValue === 'Lost').length}</div>
                        <div class="stat-label">üîç Lost Pets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${posts.filter(p => p.fields?.status?.stringValue === 'Found').length}</div>
                        <div class="stat-label">‚úÖ Found Pets</div>
                    </div>
                `;

                // Render sections
                let html = '';

                // Users Section
                html += '<div class="section">';
                html += '<h2 class="section-title">User Accounts</h2>';
                
                if (users.length > 0) {
                    html += '<div class="cards-grid">';
                    users.forEach(doc => {
                        const fields = doc.fields || {};
                        const avatarLetter = (fields.username?.stringValue || 'U')[0].toUpperCase();
                        
                        html += `
                            <div class="card">
                                <div class="card-header">
                                    <div class="user-info">
                                        <div class="user-avatar">${avatarLetter}</div>
                                        <div>
                                            <div class="card-title">${escapeHtml(fields.fullName?.stringValue || 'Unknown')}</div>
                                            <div class="card-subtitle">@${escapeHtml(fields.username?.stringValue || 'unknown')}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    ${fields.email ? `
                                        <div class="field">
                                            <div class="field-label">Email</div>
                                            <div class="field-value">${escapeHtml(fields.email.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.phone ? `
                                        <div class="field">
                                            <div class="field-label">Phone</div>
                                            <div class="field-value">${escapeHtml(fields.phone.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.bio ? `
                                        <div class="field">
                                            <div class="field-label">Bio</div>
                                            <div class="field-value">${escapeHtml(fields.bio.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.location ? `
                                        <div class="field">
                                            <div class="field-label">Location</div>
                                            <div class="field-value">üìç ${escapeHtml(fields.location.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    <div class="timestamp">
                                        Created: ${formatDate(doc.createTime)}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë§</div>
                            <p>No users found in emulator</p>
                        </div>
                    `;
                }
                html += '</div>';

                // Posts Section
                html += '<div class="section">';
                html += '<h2 class="section-title">Pet Posts</h2>';
                
                if (posts.length > 0) {
                    html += '<div class="cards-grid">';
                    posts.forEach(doc => {
                        const fields = doc.fields || {};
                        const status = fields.status?.stringValue || 'Unknown';
                        const statusClass = status.toLowerCase();
                        
                        html += `
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <div class="card-title">${escapeHtml(fields.petName?.stringValue || 'Unknown Pet')}</div>
                                        <div class="card-subtitle">by ${escapeHtml(fields.userName?.stringValue || 'Anonymous')}</div>
                                    </div>
                                    <span class="badge badge-${statusClass}">${status}</span>
                                </div>
                                <div class="card-body">
                                    ${fields.petType ? `
                                        <div class="field">
                                            <div class="field-label">Pet Type</div>
                                            <div class="field-value">üêæ ${escapeHtml(fields.petType.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.description ? `
                                        <div class="field">
                                            <div class="field-label">Description</div>
                                            <div class="field-value">${escapeHtml(fields.description.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.location ? `
                                        <div class="field">
                                            <div class="field-label">Location</div>
                                            <div class="field-value">üìç ${escapeHtml(fields.location.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.contactInfo ? `
                                        <div class="field">
                                            <div class="field-label">Contact</div>
                                            <div class="field-value highlight">üìû ${escapeHtml(fields.contactInfo.stringValue)}</div>
                                        </div>
                                    ` : ''}
                                    ${fields.reward && fields.reward.stringValue && fields.reward.stringValue !== '' ? `
                                        <div class="reward-badge">
                                            üí∞ ‚Ç±${formatNumber(fields.reward.stringValue)}
                                        </div>
                                    ` : ''}
                                    ${fields.imageUrls && fields.imageUrls.arrayValue && fields.imageUrls.arrayValue.values && fields.imageUrls.arrayValue.values.length > 0 ? `
                                        <div class="image-preview">
                                            <img src="${fields.imageUrls.arrayValue.values[0].stringValue}" alt="Post image" crossorigin="anonymous" onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22><rect fill=%22%231a1a2e%22 width=%22300%22 height=%22200%22/><text fill=%22%23666%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2218%22>üì∑ Image from Emulator</text><text fill=%22%23888%22 x=%2250%25%22 y=%2255%25%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2212%22>Check emulator storage directly</text></svg>'">
                                            <div style="padding: 10px; text-align: center;">
                                                <a href="${fields.imageUrls.arrayValue.values[0].stringValue}" target="_blank" rel="noopener noreferrer" class="image-link" style="display: inline-block; width: 100%;">
                                                    üñºÔ∏è Open Image
                                                </a>
                                            </div>
                                        </div>
                                    ` : ''}
                                    <div class="timestamp">
                                        Posted: ${formatDate(fields.createdAt?.timestampValue || doc.createTime)}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No posts yet in emulator</p>
                            <p style="margin-top: 10px; font-size: 0.9em;">Create a post in your app to see it here!</p>
                        </div>
                    `;
                }
                html += '</div>';

                contentDiv.innerHTML = html;

            } catch (e) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-title">‚ö†Ô∏è Connection Error</div>
                        <p>Could not connect to Firebase Emulator</p>
                        <p style="margin-top: 15px; color: #888;">
                            Make sure emulators are running:<br>
                            <code style="background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 4px;">firebase emulators:start</code>
                        </p>
                        <p style="margin-top: 10px; color: #e94560;">${e.message}</p>
                    </div>
                `;
            }
        }

        async function clearEmulator() {
            if (!confirm('‚ö†Ô∏è This will DELETE ALL data from the emulator!\n\nAre you sure?')) return;

            try {
                const usersRes = await fetch(`${API_BASE}/Users`);
                const usersData = await usersRes.json();
                
                const postsRes = await fetch(`${API_BASE}/Posts`);
                const postsData = await postsRes.json();

                const users = usersData.documents || [];
                const posts = postsData.documents || [];

                // Delete all users
                for (const user of users) {
                    await fetch(user.name, { method: 'DELETE' });
                }

                // Delete all posts
                for (const post of posts) {
                    await fetch(post.name, { method: 'DELETE' });
                }

                alert('‚úÖ All data cleared from emulator!');
                loadData();
            } catch (e) {
                alert('‚ùå Error clearing data: ' + e.message);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestampStr) {
            if (!timestampStr) return 'Unknown';
            try {
                const date = new Date(timestampStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'Invalid date';
            }
        }

        function formatNumber(numStr) {
            const num = parseInt(numStr);
            if (isNaN(num)) return numStr;
            return num.toLocaleString('en-US');
        }

        function openImage(url) {
            // Try to open in new tab
            const newWindow = window.open(url, '_blank');
            
            // If popup blocked or fails, show fallback
            if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                // Create a download link instead
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.click();
            }
        }

        // Auto-load on page load
        loadData();
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
